<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel - Attoom AI</title>
    <link rel="icon" type="imaage/png" href="assets/favicon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Login Section -->
    <div id="login" class="login-section">
      <div class="login-box">
        <h2>Admin Login</h2>
        <input type="text" placeholder="Username" id="adminUser" />
        <input type="password" placeholder="Password" id="adminPass" />
        <button onclick="adminLogin()">Login</button>

        <div id="loginError" class="error">Invalid Credentials!</div>
      </div>
    </div>

    <!-- Contact Form Data -->
    <div>
      <div id="contentArea" class="content-area">
        <h1>Contact Form Submissions</h1>

        <table id="dataTable">
          <thead>
            <tr>
              <th>Date</th>
              <th>Time</th>
              <th>Topic</th>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Message</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <script src="admin.js"></script>
  </body>
</html>
